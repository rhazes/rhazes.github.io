<!DOCTYPE html>
<html>

  {% include head.html %}

    <body>

 <!-- 			{% include banner.html %} -->

			<section id="navbar">
				{% include mainNav.html %}
			</section>					

			<section class="work">
				<section class="projectTitle">
					<h1>
					{{ page.projectTitle }}</br>
					{{ page.projectDate }}
					</h1>
				</section>
				<article class="projectDescription">
					{{ content }}


				{% for item in page.videolinks %}
				   {% for i in item %}

				   {% endfor %}

				{% endfor %}
	
				</article>
				<aside class="projectTags">
					{{ page.tags }}
				</aside>
		</section>			
		</section>
    </body>
</html>
